name: Build & Deploy (Cloud Run)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      REGION: us-central1
      PROJECT: ${{ secrets.GCP_PROJECT }}
      SERVICE: fridas-forms
      REPO: containers

    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - uses: google-github-actions/setup-gcloud@v2

      # Descobre contexto de build e monta variÃ¡vel IMAGE
      - name: Resolve build context & set IMAGE
        run: |
          if [ -f services/intake-service/Dockerfile ]; then
            echo "BUILD_CONTEXT=services/intake-service" >> $GITHUB_ENV
          elif [ -f app/Dockerfile ]; then
            echo "BUILD_CONTEXT=app" >> $GITHUB_ENV
          else
            echo "Nenhum Dockerfile encontrado em services/intake-service/ ou app/"; exit 1
          fi
          echo "IMAGE=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT }}/${{ env.REPO }}/${{ env.SERVICE }}" >> $GITHUB_ENV
          echo "Usando build context: $BUILD_CONTEXT"
          echo "Imagem: $IMAGE"

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build & Push image
        run: |
          docker build -t "$IMAGE:${{ github.sha }}" "$BUILD_CONTEXT"
          docker push "$IMAGE:${{ github.sha }}"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "${{ env.SERVICE }}" \
            --image "$IMAGE:${{ github.sha }}" \
            --region "${{ env.REGION }}" \
            --no-allow-unauthenticated \
            --min-instances=0 --max-instances=1
